<!DOCTYPE html>
<html lang="en">
   
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Certificate</title>
   <link rel="stylesheet" href="style3.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   
   
</head>
<body>
    <div class="result-container">
        <!-- Header Section -->
        <h1 class="result-title">Student Result</h1>
      
        <!-- Student Information -->
        
        <div class="student-info">
          <label for="studentName" class="underline">Student Name:</label>
          <span id="studentName">John Doe</span>
        </div>
      
      
        <!-- Result Information -->
        <div class="result-info">
          <label for="percentage" class="underline">Percentage:</label>
          <span id="percentage">85%</span>
        </div>
      
        <div class="result-info">
          <label for="grade" class="underline">Grade:</label>
          <span id="grade">A</span>
        </div>
        
        <!-- Print Button -->
        <button class="print-button" onclick="printResult()">Print Result</button>
      </div>
      
      <script>
        // Print function
        function printResult() {
          window.print();
        }
      </script>
      






</body>
</html>
