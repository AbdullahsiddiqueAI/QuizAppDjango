{% extends "base.html" %}
{% block content %}
<section class="quiz-section">
    <h1 class="heading">{{ quiz.title }}</h1>
    
    <div class="quiz-container">
        {% for question in questions %}
        <div class="quiz-question">
            <p>{{ forloop.counter }}. {{ question.text }}</p>
            <div class="quiz-options">
                <label class="option">
                    <input type="radio" name="question{{ question.id }}" value="option_1"> {{ question.option_1 }}
                </label>
                <label class="option">
                    <input type="radio" name="question{{ question.id }}" value="option_2"> {{ question.option_2 }}
                </label>
                <label class="option">
                    <input type="radio" name="question{{ question.id }}" value="option_3"> {{ question.option_3 }}
                </label>
                <label class="option">
                    <input type="radio" name="question{{ question.id }}" value="option_4"> {{ question.option_4 }}
                </label>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div id="result" class="result hidden">Your result will appear here.</div>

    <div class="button-container">
        <button id="submit" class="inline-btn" onclick="submitQuiz({{ quiz.id }},'{{csrf_token}}')">Submit</button>
    </div>
</section>
{% endblock %}
